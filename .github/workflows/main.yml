# 보고서 생성하고 경로 캡처
          REPORT_OUTPUT=$(python scripts/generate_report.py)
          echo "$REPORT_OUTPUT"
          
          # REPORT_PATH 추출
          REPORT_PATH=$(echo "$REPORT_OUTPUT" | grep "REPORT_PATH=" | cut -d'=' -f2)
          
          # 이메일 발송
          if [ -n "$REPORT_PATH" ]; then
            export REPORT_PATH
            python scripts/send_email.py
          else
            echo "보고서 경로를 찾을 수 없습니다"
            exit 1
          fi
