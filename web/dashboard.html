<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECODE WEEKLY - 보고서 관리 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .generate-section {
            text-align: center;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .reports-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        .report-item:hover {
            background-color: #f8f9fa;
        }

        .report-name {
            font-weight: 500;
            color: #495057;
        }

        .report-date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .view-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .view-btn:hover {
            background: #218838;
        }

        .refresh-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.2s ease;
        }

        .refresh-btn:hover {
            background: #138496;
        }

        .links-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        .links-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            text-decoration: none;
            color: #495057;
            transition: all 0.2s ease;
        }

        .link-item:hover {
            background-color: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .link-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-reports {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RECODE WEEKLY</h1>
            <p>보고서 관리 대시보드</p>
        </div>

        <div class="dashboard">
            <div class="card generate-section">
                <h2>
                    <span class="icon">🚀</span>
                    보고서 생성
                </h2>
                <p style="margin-bottom: 20px; color: #6c757d;">
                    새로운 RECODE WEEKLY 보고서를 생성합니다.
                </p>
                <button class="generate-btn" onclick="generateReport()">
                    보고서 생성하기
                </button>
                <a href="https://github.com/psykim/recode-weekly-automation/actions/workflows/main.yml" 
                   target="_blank" class="generate-btn" style="background: #6f42c1;">
                    GitHub Actions에서 실행
                </a>
                <div id="generateStatus" class="status" style="display: none;"></div>
            </div>

            <div class="card">
                <h2>
                    <span class="icon">📊</span>
                    생성된 보고서
                </h2>
                <button class="refresh-btn" onclick="loadReports()">
                    목록 새로고침
                </button>
                <div id="reportsList" class="reports-list">
                    <div class="no-reports">보고서를 불러오는 중...</div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <h3>빠른 링크</h3>
            <div class="link-grid">
                <a href="https://github.com/psykim/recode-weekly-automation/actions" target="_blank" class="link-item">
                    <span class="link-icon">⚡</span>
                    GitHub Actions
                </a>
                <a href="https://psykim.github.io/recode-weekly-automation/" target="_blank" class="link-item">
                    <span class="link-icon">🌐</span>
                    GitHub Pages
                </a>
                <a href="https://github.com/psykim/recode-weekly-automation" target="_blank" class="link-item">
                    <span class="link-icon">📁</span>
                    저장소
                </a>
                <a href="https://github.com/psykim/recode-weekly-automation/settings/secrets/actions" target="_blank" class="link-item">
                    <span class="link-icon">🔐</span>
                    Secrets 관리
                </a>
                <a href="/web/manage_recipients.html" class="link-item">
                    <span class="link-icon">👥</span>
                    수신자 관리
                </a>
                <a href="https://github.com/psykim/recode-weekly-automation/deployments" target="_blank" class="link-item">
                    <span class="link-icon">🚀</span>
                    배포 상태
                </a>
            </div>
        </div>
    </div>

    <script>
        // GitHub API를 통해 보고서 목록 가져오기
        async function loadReports() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '<div class="no-reports"><span class="loading-spinner"></span> 보고서를 불러오는 중...</div>';

            try {
                // GitHub Pages에서 보고서 목록 가져오기 (실제로는 API 호출이 제한적이므로 샘플 데이터 사용)
                const reports = await getReportsFromGitHubPages();
                
                if (reports.length === 0) {
                    reportsList.innerHTML = '<div class="no-reports">생성된 보고서가 없습니다.</div>';
                    return;
                }

                reportsList.innerHTML = reports.map(report => `
                    <div class="report-item">
                        <div>
                            <div class="report-name">${report.name}</div>
                            <div class="report-date">${report.date}</div>
                        </div>
                        <a href="${report.url}" target="_blank" class="view-btn">보기</a>
                    </div>
                `).join('');
            } catch (error) {
                reportsList.innerHTML = '<div class="no-reports">보고서 목록을 불러오는데 실패했습니다.</div>';
                console.error('Error loading reports:', error);
            }
        }

        // GitHub Pages에서 보고서 목록 시뮬레이션
        async function getReportsFromGitHubPages() {
            // 실제 구현에서는 GitHub API 또는 Pages의 index.html을 파싱해야 합니다
            // 여기서는 샘플 데이터를 반환합니다
            const baseUrl = 'https://psykim.github.io/recode-weekly-automation/';
            
            // 현재 날짜 기준으로 샘플 보고서 생성
            const now = new Date();
            const reports = [];
            
            for (let i = 0; i < 5; i++) {
                const date = new Date(now.getTime() - (i * 7 * 24 * 60 * 60 * 1000)); // 일주일씩 이전
                const dateStr = date.toISOString().slice(0, 10).replace(/-/g, '');
                const timeStr = '120000'; // 샘플 시간
                
                reports.push({
                    name: `RECODE WEEKLY ${date.toLocaleDateString('ko-KR')}`,
                    date: date.toLocaleDateString('ko-KR'),
                    url: `${baseUrl}recode_weekly_${dateStr}_${timeStr}.html`
                });
            }
            
            return reports;
        }

        // 워크플로우 실행
        async function generateReport() {
            const statusDiv = document.getElementById('generateStatus');
            const generateBtn = document.querySelector('.generate-btn');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> 보고서 생성 중...';
            generateBtn.disabled = true;

            try {
                // GitHub Actions 워크플로우는 직접 API 호출로 트리거할 수 없으므로
                // 사용자를 GitHub Actions 페이지로 안내
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✅ GitHub Actions 페이지에서 "Run workflow" 버튼을 클릭하여 보고서를 생성하세요.';
                
                // 3초 후 GitHub Actions 페이지 열기
                setTimeout(() => {
                    window.open('https://github.com/psykim/recode-weekly-automation/actions/workflows/main.yml', '_blank');
                }, 1000);

                // 10초 후 상태 초기화
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                    generateBtn.disabled = false;
                }, 10000);

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ 보고서 생성 중 오류가 발생했습니다.';
                generateBtn.disabled = false;
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 페이지 로드 시 보고서 목록 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            
            // 30초마다 보고서 목록 자동 새로고침
            setInterval(loadReports, 30000);
        });

        // 실시간 업데이트를 위한 워크플로우 상태 확인
        async function checkWorkflowStatus() {
            try {
                // GitHub API를 통해 최근 워크플로우 실행 상태 확인
                // 실제 구현에서는 GitHub API 키가 필요합니다
                const response = await fetch('https://api.github.com/repos/psykim/recode-weekly-automation/actions/runs?per_page=1');
                const data = await response.json();
                
                if (data.workflow_runs && data.workflow_runs.length > 0) {
                    const latestRun = data.workflow_runs[0];
                    if (latestRun.status === 'completed' && latestRun.conclusion === 'success') {
                        // 성공적으로 완료된 경우 보고서 목록 새로고침
                        setTimeout(loadReports, 2000);
                    }
                }
            } catch (error) {
                console.log('Workflow status check failed:', error);
            }
        }

        // 2분마다 워크플로우 상태 확인
        setInterval(checkWorkflowStatus, 120000);
    </script>
</body>
</html>
