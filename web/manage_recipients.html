    <script>
        // ì „ì—­ ë³€ìˆ˜
        let recipients = [];

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipients();
            
            // í¼ ì œì¶œ ì´ë²¤íŠ¸
            document.getElementById('addRecipientForm').addEventListener('submit', function(e) {

        // ìˆ˜ì‹ ì ëª©ë¡ ë¡œë“œ
        function loadRecipients() {
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ (ì‹¤ì œë¡œëŠ” ì„œë²„ API í˜¸ì¶œ)
            const savedData = localStorage.getItem('recodeRecipients');
            if (savedData) {
                const data = JSON.parse(savedData);
                recipients = data.recipients || [];
            } else {
                // ì´ˆê¸° ë°ì´í„°
                recipients = [
                    {
                        id: "1",
                        name: "í™ê¸¸ë™",
                        email: "example1@email.com",
                        organization: "ë¶„ë‹¹ì„œìš¸ëŒ€í•™êµë³‘ì›",
                        department: "ì¹˜ë§¤ê·¹ë³µì—°êµ¬ì„¼í„°",
                        active: true,
                        subscribed_date: "2025-01-01",
                        tags: ["researcher", "internal"]
                    }
                ];
            }
            
            updateDisplay();
        }

        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            // í†µê³„ ì—…ë°ì´íŠ¸
            const totalCount = recipients.length;
            const activeCount = recipients.filter(r => r.active).length;
            const inactiveCount = totalCount - activeCount;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('inactiveCount').textContent = inactiveCount;
            
            // í…Œì´ë¸” ì—…ë°ì´íŠ¸
            const tbody = document.getElementById('recipientsList');
            tbody.innerHTML = '';
            
            recipients.forEach(recipient => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${recipient.name}</td>
                    <td>${recipient.email}</td>
                    <td>${recipient.organization || '-'}</td>
                    <td>${recipient.department || '-'}</td>
                    <td class="${recipient.active ? 'status-active' : 'status-inactive'}">
                        ${recipient.active ? 'í™œì„±' : 'ë¹„í™œì„±'}
                    </td>
                    <td>${recipient.subscribed_date}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small btn-warning" onclick="toggleStatus('${recipient.id}')">
                                ${recipient.active ? 'ë¹„í™œì„±í™”' : 'í™œì„±í™”'}
                            </button>
                            <button class="btn-small btn-danger" onclick="deleteRecipient('${recipient.id}')">
                                ì‚­ì œ
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            // ë°ì´í„° ì €ì¥
            saveRecipients();
        }

        // ìˆ˜ì‹ ì ì¶”ê°€
        function addRecipient() {
            const form = document.getElementById('addRecipientForm');
            const formData = new FormData(form);
            
            const newRecipient = {
                id: Date.now().toString(),
                name: formData.get('name'),
                email: formData.get('email'),
                organization: formData.get('organization'),
                department: formData.get('department'),
                active: true,
                subscribed_date: new Date().toISOString().split('T')[0],
                tags: formData.get('tags').split(',').map(t => t.trim()).filter(t => t)
            };
            
            // ì¤‘ë³µ ì´ë©”ì¼ ì²´í¬
            if (recipients.some(r => r.email === newRecipient.email)) {
                showMessage('ì´ë¯¸ ë“±ë¡ëœ ì´ë©”ì¼ì…ë‹ˆë‹¤.', 'error');
                return;
            }
            
            recipients.push(newRecipient);
            updateDisplay();
            form.reset();
            showMessage('ìˆ˜ì‹ ìê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
        }

        // ìƒíƒœ í† ê¸€
        function toggleStatus(id) {
            const recipient = recipients.find(r => r.id === id);
            if (recipient) {
                recipient.active = !recipient.active;
                updateDisplay();
                showMessage('ìƒíƒœê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            }
        }

        // ìˆ˜ì‹ ì ì‚­ì œ
        function deleteRecipient(id) {
            if (confirm('ì •ë§ë¡œ ì´ ìˆ˜ì‹ ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                recipients = recipients.filter(r => r.id !== id);
                updateDisplay();
                showMessage('ìˆ˜ì‹ ìê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            }
        }

        // ê²€ìƒ‰
        function searchRecipients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#recipientsList tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // ë°ì´í„° ì €ì¥
        function saveRecipients() {
            const data = {
                recipients: recipients,
                last_updated: new Date().toISOString(),
                total_count: recipients.length
            };
            localStorage.setItem('recodeRecipients', JSON.stringify(data));
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // ë‚´ë³´ë‚´ê¸°
        function exportRecipients() {
            const data = {
                recipients: recipients,
                exported_date: new Date().toISOString(),
                total_count: recipients.length
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `recode_recipients_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            showMessage('ìˆ˜ì‹ ì ëª©ë¡ì´ ë‚´ë³´ë‚´ì¡ŒìŠµë‹ˆë‹¤.', 'success');
        }

        // ê°€ì ¸ì˜¤ê¸°
        function importRecipients() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.recipients && Array.isArray(data.recipients)) {
                        recipients = data.recipients;
                        updateDisplay();
                        showMessage('ìˆ˜ì‹ ì ëª©ë¡ì„ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.', 'success');
                    } else {
                        showMessage('ì˜ëª»ëœ íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.', 'error');
                    }
                } catch (error) {
                    showMessage('íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                }
            };
            reader.readAsText(file);
        }
